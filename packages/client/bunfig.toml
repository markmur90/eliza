[test]
# Test timeout in milliseconds
timeout = 60000

# Setup files
preload = ["./src/test/setup.ts"]

# Coverage configuration  
coverage = true
coverage-reporter = ["text", "json", "html"]
coverage-exclude = [
  "node_modules/**",
  "src/test/**", 
  "*.config.ts",
  "*.config.js",
  "**/*.d.ts",
  "**/*.cy.ts",
  "**/*.cy.tsx",
  "cypress/**",
]